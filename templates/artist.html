<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ artist }} Songs</title>
</head>
<body>
    <h1>{{ artist }} Songs</h1>
    <ul>
        <li><a href="/"><b>Back to Albums</b></a></li>  <!-- Add an "up directory" link -->
        {% for album in albums %}
            <li><a href="/{{ artist }}/{{ album }}">{{ album }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
